<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
	<title>Final_task</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header id="top_header">
            <div class="left-section">
                <h1><a href="mainhomepage.html">Movie-n</a></h1>
				<nav>
                <ul id="record">
                    <li><a href="#record">기록</a></li>
                    <li><a href="#booking">예매</a></li>
                </ul>
				</nav>
            </div>
			<div class="right-section">
				<form class="search-box" action="" method="get">
					<input class="search-txt" type="text" name="" placeholder="검색어를 입력하세요.">
					<button class="search-btn" type="submit">
						<i class="fa fa-search"></i>
					</button>
				</form>
				<ul id="navi">
					<li><a href="login.html">로그인</a></li>
					<li><a href="#signup">회원가입</a></li>
				</ul>
			</div>
        </header>

        <section>
            <div id="signup">
                <h1>Movie-n</h1>
                <div id="signupbox">
                    <form class="signupbox" action="" method="get">
                        <input class="sign_id" type="text" name="" placeholder="아이디">
                    </form>
                    <form class="signupbox" action="" method="get">
                        <input class="sign_password" type="text" name="" placeholder="비밀번호">
                    </form>
                    <form class="signupbox" action="" method="get">
                        <input class="sign_name" type="text" name="" placeholder="이름">
                    </form>
                    <form class="signupbox" action="" method="get">
                        <input class="sign_birth" type="date" name="" placeholder="생년월일" min="1900-01-01">
                    </form>
                    <form class="signupbox" action="" method="get">
                        <input class="sign_tel" type="tel" name="" placeholder="전화번호 / 010-0000-0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                    </form>
                    <button class="signupbox" id="submit" type="submit">
                        회원가입
                    </button>
                </div>
            </div>
        </section>

        <footer>
			<nav id="foot">
				<ul>
					<li><a href="#">2310937_김예은</a>
					<li><a href="#">서비스 이용약관</a>
					<li><a href="#">개인정보 처리 방침</a>
					<li><a href="#">회사 소개</a>
				</ul>
			</nav>	
		</footer>
    </div>
</body>
</html>
