<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
	<title>Final_task</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header id="top_header">
            <div class="left-section">
                <h1><a href="mainhomepage.html">Movie-n</a></h1>
				<nav>
                <ul id="record">
                    <li><a href="making.html">메이킹/비하인드</a></li>
                    <li><a href="review.html">해석/감상평</a></li>
                </ul>
				</nav>
            </div>
			<div class="right-section">
				<form class="search-box" action="" method="get">
					<input class="search-txt" type="text" name="" placeholder="검색어를 입력하세요.">
					<button class="search-btn" type="submit">
						<i class="fa fa-search"></i>
					</button>
				</form>
				<ul id="navi">
					<li><a href="login.html">로그인</a></li>
					<li><a href="signup.html">회원가입</a></li>
				</ul>
			</div>
        </header>

        <section>
			<div id="slidebox">
				<div class="imgbtn">
					<button class="front">
						<i class="fa fa-caret-left" aria-hidden="true"></i>
					</button>
				</div>
				<div class="slide-container">
					<div class ="slidearea">
						  <div class ="slideimg">
							  <img src ="firescene.jpg" alt="firescene">
						  </div>
						  <div class ="slideimg">
							  <img src ="tastesoil.jpg" alt="tastesoil">
						  </div>
						  <div class ="slideimg">
							  <img src ="rudans.jpg" alt="경문">
						  </div>
						<div class="slideimg">
							<img src="yoonbonggil.jpg" alt="yoonbonggil">
						</div>
					</div>
				</div>
				<div class="imgbtn">
					<button class="next">
						<i class="fa fa-caret-right" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			
        </section>

        <footer>
			<nav id="foot">
				<ul>
					<li><a href="#">2310937_김예은</a>
					<li><a href="#">서비스 이용약관</a>
					<li><a href="#">개인정보 처리 방침</a>
					<li><a href="#">회사 소개</a>
				</ul>
			</nav>	
		</footer>
    </div>

    <script>
		let now = 0;
		const totalSlides = document.querySelectorAll('.slideimg').length;

		$('.next').on('click', function() {
    		if (now < totalSlides - 1) {
        		now += 1;
        		$('.slidearea').css('transform', `translateX(-${now * 100}vw)`);
    		}
		});

		$('.front').on('click', function() {
    		if (now > 0) {
        		now -= 1;
        		$('.slidearea').css('transform', `translateX(-${now * 100}vw)`);
    		}
		});

		// 원래 navi 저장
		const originalNaviHTML = document.getElementById('navi').innerHTML;

		document.addEventListener('DOMContentLoaded', function() {
			if (localStorage.getItem('loggedIn') === 'true') {
				const navi = document.getElementById('navi');
				navi.innerHTML = `
					<li><a href="mypage.html">마이페이지</a></li>
            		<li><a href="logout.html" id="logout">로그아웃</a></li>
        		`;

				document.getElementById('logout').addEventListener('click', function(event) {
					event.preventDefault();
					localStorage.removeItem('loggedIn');
					alert('로그아웃 되었습니다.');

					navi.innerHTML = originalNaviHTML;
				});
			}
		});
	</script>
    
</body>
</html>
